<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudu Gigabyte</title>
    <link rel="icon" href="img/disquete.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="menuteste.css">
    <link rel="stylesheet" type="text/js" href="menuteste.js">
    <link rel="stylesheet" type="text/css" href="Colorido.css">
    <link href="https://fonts.cdnfonts.com/css/aux-dotbitc" rel="stylesheet">
    <link rel="stylesheet" href="select.css">
    <style>
        /* Estilos adicionais podem ser colocados aqui */
    </style>
</head>     
    
<body>
    <div class="d0">
        <div class="d1"></div>
          
        <div class="d2">
            <div class="d21"></div>
            <div class="d22">
                <img src="img/disquete Colorido.png" alt="coloridinhouwu">
            </div>
            <div class="d23">
                Disquete Colorido
                <br><br>
                Tamanho do HD
                <br>
                <select id="tamanho_id" onchange="atualizarPreco()">
                    <option value="1">500GB</option>
                    <option value="2">1TB</option>
                    <option value="4">2TB</option>
                </select>
                <br> 
                <p style="font-family: 'AuX DotBitC Xtra SmallCaps', sans-serif; color: yellow;" id="preço_hd">R$300</p>
                <br>
                <button class="pulha">
                    Adicionar ao carrinho
                </button>
            </div>
            <div class="d24"></div>
        </div>
        <div class="d3"></div>
    </div>

    <script type="text/javascript">
        function atualizarPreco() {
            var tamanho = document.getElementById("tamanho_id").value;
            var preco = 0;
            if (tamanho == 1) {
                preco = 250;
            } else if (tamanho == 2) {
                preco = 600;
            } else if (tamanho == 4) {
                preco = 800;
            }
            document.getElementById("preço_hd").innerHTML = "R$" + preco;
        }
    </script>
</body>
</html>
